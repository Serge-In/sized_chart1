<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Линейный график функции x=y</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart {
            border: 1px solid black;
        }
        .buttons {
            margin: 20px;
        }
        button {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Линейный график функции x=y</h1>
<div class="buttons">
    <button id="zoom_in">Увеличить масштаб</button>
    <button id="zoom_out">Уменьшить масштаб</button>
</div>
<svg width="600" height="600" class="chart"></svg>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    const svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

    const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    const xScale = d3.scaleLinear().domain([0, 10]).range([0, width]),
        yScale = d3.scaleLinear().domain([0, 10]).range([height, 0]);

    const xAxis = d3.axisBottom(xScale).ticks(10),
        yAxis = d3.axisLeft(yScale).ticks(10);

    const gX = g.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(xAxis);

    const gY = g.append("g")
        .call(yAxis);

    const line = d3.line()
        .x(d => xScale(d.x))
        .y(d => yScale(d.y));

    const data = d3.range(0, 11).map(d => ({x: d, y: d}));

    g.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr("d", line);

    const zoom = d3.zoom()
        .scaleExtent([0.1, 10])
        .on("zoom", zoomed);

    svg.call(zoom);

    function zoomed(event) {
        const transform = event.transform;
        const newXScale = transform.rescaleX(xScale);
        const newYScale = transform.rescaleY(yScale);
        gX.call(xAxis.scale(newXScale));
        gY.call(yAxis.scale(newYScale));
        g.select("path")
            .attr("d", line.x(d => newXScale(d.x)).y(d => newYScale(d.y)));
    }

    document.getElementById("zoom_in").addEventListener("click", () => {
        svg.transition().call(zoom.scaleBy, 1.1);
    });

    document.getElementById("zoom_out").addEventListener("click", () => {
        svg.transition().call(zoom.scaleBy, 0.9);
    });
</script>
</body>
</html>
